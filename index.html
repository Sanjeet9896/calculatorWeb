<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorWeb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <h1>Calculator</h1>
    <div class="inputArea">
        <input type="text" placeholder="|"  id="inputBox" class="inputNumber" readonly>
    </div>
<div class="button">
    <button id="clr" class="delete">AC</button>
    <button class="operator">%</button>
    <button id="del" class="delete">Del</button>
    <button class="operator">/</button>
</div>
<div class="button">
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator">*</button>
</div>
<div class="button">
<button class="number">4</button>
<button class="number">5</button>
<button class="number">6</button>
<button class="operator">-</button>
</div>

<div class="button">
<button class="number">1</button>
<button class="number">2</button>
<button class="number">3</button>
<button class="operator">+</button>
</div>
<div class="button">
<button class="number">0</button>
<button class="number">00</button>
<button class="number">.</button>
<button id="result" class="equal">=</button>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
